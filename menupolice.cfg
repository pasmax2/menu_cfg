bind F1 "say /t {darkred} /!\ ALERTE ROUGE /!\ EVADES /!\"
bind F2 "say /t L'organisation d'une operation police est en cours, tout les membres de la police sont pries de se rendre dans {lightblue}{zone}"
bind F3 "say /me {lightblue}=======================; say /me {lightblue} {lightblue}[TSX-RP] [POLICE] {default}Debut d'une perquisition dans {lightblue}{door} {default}dans 60 secondes.; say /me {lightblue}=======================; say /t  Vous avez annonce la perqui a {lightblue} {heure}h{minute}"
bind F4 "say /me {lightblue}=======================; say /me {lightblue} {lightblue}[TSX-RP] [POLICE] {default}Debut d'une perquisition dans {lightblue}{door}. ; say /me {default} Tous ceux qui s'opposeront de quelque maniere que ce sois sera mis en prison. Si ces oppositions sont repetez, vous serez mis en {lightblue}G.A.V.; say /me {lightblue}======================="
bind F5 "say /me {lightblue}=======================; say /me {lightblue}[TSX-RP] [POLICE]{default} Annulation de la perquisition dans {lightblue}{door}.; say /me {lightblue}=======================; say /addnote {door} - {date} - {me}"
bind F6 "say /me {lightblue}=======================; say /me {lightblue}[TSX-RP] [POLICE]{default} Fin de la perquisition dans {lightblue}{door}.; say /me {lightblue}=======================; say /addnote {door} - {date} - {me}"
bind F7 "say /t {bleue} /!\ ALERTE BLEU /!\ CROCHETAGE EN COURS /!\"
bind F10 "say /t {darkred} Venez m'aidez pour la perquisition {lightblue}{door}"
bind F11 "quit prompt"
bind END "say /me {lightblue}=======================; say /me {lightblue} [TSX-RP] [POLICE]{default}Tous ceux qui s'opposeront d'une quelquonque maniere a cette perquisition sera mis en prison sans sommation. Si ces oppositions sont repete, vous serez mis en {lightblue}G.A.V.; say /me {lightblue}======================="
bind HOME "say /me {lightblue}=======================; say /me {lightblue}[TSX-RP] [POLICE]{default} Attention {lightblue}{target}{default} Premier avertissement !; say /me {lightblue}======================="
bind PGUP "say /me {lightblue}=======================; say /me {lightblue}[TSX-RP] [POLICE]{default} Attention {lightblue}{target}{default} Deuxieme avertissement !; say /me {lightblue}======================="
bind kp_plus "say /me {lightblue}=======================; say /me {lightblue}[TSX-RP] [POLICE]{default} Attention {lightblue}{target}{default} Troisieme et dernier avertissement avant la GAV !; say /me {lightblue}======================="
bind INS "say /enquete"
bind DEL "say /search"
bind TAB "say /jail"
bind q "say /tazer"
bind v "say /vis"
bind b "say /push"
bind x "say /build"
bind z "+force"
bind y "messagemode"
bind u "messagemode2"
bind f "say /use"
bind g "say /lock"
bind k "say /cop"
bind c "+voicerecord"
bind h "say /unlock"
bind n "say /item"
bind p "say /job"
bind o "say /out"
bind j "say /injail"
bind "kp_enter" "+showscores"